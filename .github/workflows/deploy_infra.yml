name: Deploy Infra

on:
  push:
    branches:
      - main
env:
  AWS_REGION: us-east-2
  IAM_ROLE: arn:aws:iam::160071257600:role/xianning-liu-iac-lab-github-actions-role

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@2ec54502e3e7b5d9591613811da6daded35caa19
        with:
          role-session-name: GitHubActionsSession
          role-to-assume: ${{ env.IAM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get aws identity
        run: |
          aws sts get-caller-identity

    # Can add extra steps to run Terraform to create the AWS resources
